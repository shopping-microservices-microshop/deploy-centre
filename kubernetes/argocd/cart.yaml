apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cart-service
  namespace: argocd
  annotations:
    argocd-image-updater.argoproj.io/cart-service.update-strategy: latest
spec:
  project: default
  source:
    repoURL: 'https://github.com/your-org/deploy-centre.git'
    path: kubernetes
    targetRevision: HEAD
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

